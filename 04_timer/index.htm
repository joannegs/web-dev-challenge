<html>

<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<h4 id="status-info"> Awesome Timer </h4>

		<input id="counter" placeholder="0:00" pattern="([0-9])+[:]([0-9]{2})" Fmaxlength="5" required></input>
		<button id="timmer-controller" class="start-btn" disabled> Start timer</button>
		<a id="resetor"> Reset timer </a>
	</div>
	<script src="index.pack.js"></script>
</body>

</html>
